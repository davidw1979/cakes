<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>ELC</title>
</head>
<body>
    <nav class="title-bar">
      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
      <div class="logo">
        <img src="logo2.png" alt="cake">
        <h4>Everybody Loves Cake</h4>
      </div>
      <div class="social">
        <a aria-label="instagram" href="https://www.instagram.com/ebl_cake/"><i class="social-icon fab fa-instagram"></i></a>
        <a aria-label="facebook" href="https://www.facebook.com/EBLcake"><i class="social-icon fab fa-facebook-f"></i></a>
        <a aria-label="pinterest" href="#"><i class="social-icon fab fa-pinterest-p"></i></a>
      </div>
    </nav>

    <div class="main-bg">
      <nav class="links-bar"> 
        <ul class="nav-links">
          <li class="nav-link"><a href="#">About</a></li>
          <li class="nav-link"><a href="#">Wedding</a></li>
          <li class="nav-link"><a href="#">Novelty</a></li>
          <li class="nav-link"><a href="#">Classic</a></li>
          <li class="nav-link"><a href="#">Cup Cakes</a></li>
        </ul>
      </nav>

      <section id="about">
        <div class="card about-card">
          <img src="tack.svg" alt="tack" class="tack">
          <div class="profile-sidebar">
            <img id="nicola" src="avatar.png" alt="nicola">
            <div class="social card-social">
              <a aria-label="instagram" href="https://www.instagram.com/ebl_cake/"><i class="social-icon fab fa-instagram"></i></a>
              <a aria-label="facebook" href="https://www.facebook.com/EBLcake"><i class="social-icon fab fa-facebook-f"></i></a>
              <a aria-label="pinterest" href="#"><i class="social-icon fab fa-pinterest-p"></i></a>
            </div>
          </div>
          <div class="profile-main">
            <h2 class="profile-name">Nicola Stewart</h2>
            <p class="profile-position">Cake Maker Extrodinaire</p>
            <p class="profile-body">Creator of luxury, modern wedding & celebration cakes. Fusing exceptional design, exquisite craftsmanship and the finest ingredients, I put love and care into every bite.</p>
          </div>  
        </div>
      </section>

    </div>
    
      
    <script src="app.js"></script>
    
</body>
</html>
